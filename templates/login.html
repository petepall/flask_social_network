{% extends "/base/layout.html" %}
{% from "macros.html" import render_field %}

{% block content %}
<form action="" method="post" class="form">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit">Login!</button>
</form>
{% endblock content %}
